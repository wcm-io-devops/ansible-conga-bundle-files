galaxy_info:
  role_name: conga_bundle_files
  author: Tobias Richter
  description: Deploys bundle files generated by CONGA
  company: pro!vision
  issue_tracker_url: https://wcm-io.atlassian.net
  license: Apache
  min_ansible_version: 2.0

  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - xenial
  - name: Debian
    versions:
    - jessie
    - stretch
  - name: EL
    versions:
    - 7

  galaxy_tags:
    - wcmio

allow_duplicates: yes
dependencies:
  - { name: wcm_io_devops.conga_facts,
      version: 1.0.0
  }
  - { name: wcm_io_devops.aem_service,
      version: 1.0.0,
      aem_service_port: "{{ conga_bundle_files_aem_port }}",
      aem_service_name: "{{ aem_cms_service_name }}",
      when: conga_bundle_files_standalone == true
  }